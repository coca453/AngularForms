<h4>Formularios <small> Formularios Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control is-invalid"
          type="text"
          name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.untouched"
          [ngModel]="usuario.nombre"
          placeholder="Nombre"
          required
          minlength="5"
          #nombre="ngModel"
        />
        <small *ngIf="nombre.invalid && nombre.untouched" class="text-danger">
          Nombre obligatorio
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          placeholder="Apellido"
          required
          minlength="5"
          #apellido="ngModel"
        />
        <small *ngIf="apellido.invalid && apellido.touched" class="text-danger">
          Apellido obligatorio
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="email"
        [class.is-invalid]="email.invalid && email.touched"
        [ngModel]="usuario.email"
        placeholder="Correo electrÃ³nico"
        required
        #email="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      />
      <small *ngIf="email.invalid && email.touched" class="text-danger">
        Correo obligatorio
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="input-group col-md-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="M"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          #genero="ngModel"
          [ngModel]="usuario.genero"
        />
        <label class="form-check-label"> Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="F"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          #genero="ngModel"
          [ngModel]="usuario.genero"
        />
        <label class="form-check-label"> Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
